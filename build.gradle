plugins {
    id 'java'
}

group 'eu.koboo'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.jline', name: 'jline', version: '3.19.0'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.30'
}
